<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOLAR PANEL FAULT DETECTION</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    
        .container {
            width: 100%;
            max-width: 800px; /* Adjust the max-width as needed */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    
        h1 {
            background-color: #4CAF50;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin: 0;
            font-size: 32px; /* Increase the font-size as needed */
        }
    
        form {
            margin-top: 40px; /* Increase the margin-top as needed */
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
    
        .file-input-wrapper {
            position: relative;
            margin-bottom: 30px; /* Increase the margin-bottom as needed */
        }
    
        .file-label {
            display: inline-block;
            padding: 20px 40px; /* Increase the padding as needed */
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            z-index: 1;
            width: 100%;
            text-align: center;
            font-size: 20px; /* Increase the font-size as needed */
        }
    
        .file-label input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
            width: 100%;
            height: 100%;
            z-index: 3;
        }
    
        #file-name {
            display: block;
            margin-top: 10px; /* Increase the margin-top as needed */
            text-align: center;
            color: #333;
            font-size: 16px; /* Increase the font-size as needed */
            z-index: 2;
        }
    
        button[type="submit"] {
            margin-top: 20px; /* Increase the margin-top as needed */
            padding: 20px 40px; /* Increase the padding as needed */
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 24px; /* Increase the font-size as needed */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SOLAR PANEL FAULT DETECTION</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="file-input-wrapper">
                <label for="file" class="file-label">
                    Choose a file
                    <input type="file" name="file" id="file" accept=".csv" onchange="showFileName()" />
                </label>
                <span id="file-name">No file chosen</span>
            </div>
            <button type="submit">Upload</button>
        </form>
    </div>

    <script>
        function showFileName() {
            var fileInput = document.getElementById("file");
            var fileName = document.getElementById("file-name");
            fileName.textContent = fileInput.files[0] ? fileInput.files[0].name : "No file chosen";
        }
    </script>
</body>
</html>
